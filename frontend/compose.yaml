version: '3'
services:
  frontend:
    container_name: vader-flix-frontend
    image: node:16
    restart: unless-stopped
    working_dir: /app
    environment:
      - PUID=1027
      - PGID=65536
      - NODE_ENV=production
      - REACT_APP_API_URL=http://192.168.50.92:3000
      - GENERATE_SOURCEMAP=false
      - CI=false
    volumes:
      - /volume1/docker/projects/vader-flix-webapp/frontend:/app
    ports:
      - 3001:3000
    command: >
      bash -c "
        rm -rf node_modules &&
        rm -rf build &&
        npm install &&
        npm run build &&
        cd build &&
        npx serve -s . -l 3000
      "