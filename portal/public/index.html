<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VaderFlix Media Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>VaderFlix Media Portal</h1>
    </header>
    <main>
      <iframe
        src="/overseerr"
        width="100%"
        height="100%"
        frameborder="0"
        style="border: none;"
        allow="fullscreen"
        loading="eager"
      >
        <p>Loading Overseerr...</p>
      </iframe>
    </main>
    <script>
    // Hide Overseerr sidebar after iframe loads
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('iframe');
        if (iframe) {
            iframe.addEventListener('load', function() {
                try {
                    const sidebar = iframe.contentDocument.querySelector('.sidebar, nav[class*="flex"], aside');
                    if (sidebar) {
                        sidebar.style.display = 'none';
                    }
                } catch(e) {
                    console.log('Could not hide sidebar:', e);
                }
            });
        }
    });
    </script>
  </body>
</html>
