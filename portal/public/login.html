<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaderFlix - Imperial Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VADERFLIX</h1>
        <p class="subtitle">Imperial Access Portal</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Access Imperial Archives
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- Debug info -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <div class="signup-link">
            Need Imperial clearance? 
            <a href="/signup">Request access here</a>
        </div>
    </div>

    <script>
        // Check auth status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/status');
                const authStatus = await response.json();
                
                if (authStatus.authenticated) {
                    showDebug('Already authenticated, redirecting to portal...');
                    window.location.href = '/portal';
                    return;
                }
                showDebug('Not authenticated, showing login form');
            } catch (error) {
                showDebug('Error checking auth status: ' + error.message);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';
            
            showDebug('Submitting login form...');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include' // Ensure cookies are included
                });
                
                showDebug(`Login response status: ${response.status}`);
                
                const result = await response.json();
                showDebug(`Login response data: ${JSON.stringify(result)}`);
                
                if (response.ok && result.success) {
                    showMessage('Login successful! Accessing archives...', 'success');
                    showDebug('Login successful, redirecting in 2 seconds...');
                    
                    // Check auth status before redirecting
                    setTimeout(async () => {
                        try {
                            const authCheck = await fetch('/api/auth/status', {
                                credentials: 'include'
                            });
                            const authStatus = await authCheck.json();
                            showDebug(`Auth status before redirect: ${JSON.stringify(authStatus)}`);
                            
                            if (authStatus.authenticated) {
                                window.location.href = result.redirect || '/portal';
                            } else {
                                showMessage('Session not established. Please try again.', 'error');
                                showDebug('Not authenticated after login - session issue');
                            }
                        } catch (error) {
                            showDebug('Error checking auth before redirect: ' + error.message);
                            // Try redirect anyway
                            window.location.href = result.redirect || '/portal';
                        }
                    }, 2000);
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                    showDebug(`Login failed: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                showDebug('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Imperial Archives';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.style.display = 'block';
            console.log('[DEBUG]', message);
        }
    </script>
</body>
</html>
