<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VaderFlix - Imperial Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container auth-container">
        <h1>VADERFLIX</h1>
        <p class="subtitle">Imperial Access Portal</p>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Access Imperial Archives</button>
        </form>
        
        <div id="message" class="auth-message" style="display: none;"></div>
        
        <div class="auth-links">
            <p>Need Imperial clearance? <a href="/signup">Request access here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'auth-message success';
                    messageDiv.textContent = 'Login successful! Accessing archives...';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to the dashboard
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    messageDiv.className = 'auth-message error';
                    messageDiv.textContent = data.error || 'Login failed. Please try again.';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
